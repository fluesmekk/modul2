<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <script src="oblig2.js"></script>
    <style>
        * {
            user-select: none;
        }
    </style>
</head>

<body>

    <div id="content">
    </div>

    <script>
        // hjelpevariable for b√•de view og controller
        var contentDiv = document.getElementById('content');

        // model
        let numbers = [7, 3, 1, 5, 8];
        let chosenBar = ''; // Variabel for hvilken stolpe som er valgt
        let inputValue; // Variabel for hva som er skrevet i input-feltet

        // view
        show();
        function show() {
            let svgInnerHtml = '';
            for (let i = 0; i < numbers.length; i++) {
                var buttonEnabled = chosenBar ? '' : 'disabled';
                svgInnerHtml += createBar(numbers[i], i + 1);
            }
            contentDiv.innerHTML = `
                    <svg id="chart" width="600" viewBox="-5 -40 80 99">
                        ${svgInnerHtml}
                    </svg><br/>
                    Valgt stolpe: <i>${chosenBar || 'ingen'}</i>
                    <br />
                    Verdi:
                    <input type="number" min="1" max="10" oninput="inputValue = this.value" />
                    <button onclick="createNewBar()">Legg til stolpe</button>
                    <button ${buttonEnabled} onclick="changeSelectedBar()">Endre valgt stolpe</button>
                    <button ${buttonEnabled} onclick="removeSelectedBar()">Fjerne valgt stolpe</button>
                    <div></div>
                    `;
        }
        function createBar(number, barNo) {
            let border = 'none';
            if (barNo == chosenBar) {
                border = 'black';
            }
            const width = 8;
            const spacing = 3;
            let x = (barNo - 1) * (width + spacing);
            let height = number * 10;
            let y = 60 - height;
            let color = calcColor(1, 10, barNo);

            return `<rect stroke=${border} onclick="select(${barNo})"; width="${width}" height="${height}"
                        x="${x}" y="${y}" fill="${color}"></rect>`;
        }

        function calcColor(min, max, val) {
            var minHue = 240, maxHue = 0;
            var curPercent = (val - min) / (max - min);
            var colString = "hsl(" + ((curPercent * (maxHue - minHue)) + minHue) + ",100%,50%)";
            return colString;
        }

        // controller
        function select(barNo) {
            if (barNo == chosenBar) {
                chosenBar = ''
            } else {
                chosenBar = barNo;
            }
            show();
        }

        function removeSelectedBar() {
            numbers.splice(chosenBar - 1, 1);
            show();
        }

        function changeSelectedBar() {
            if (inputValue > 10 || inputValue <= 0) {
                inputValue = 5;
                alert('wrong value, select a value between 1-10.');

            } else if (inputValue < 10) {
                numbers[chosenBar - 1] = inputValue;
            }
            show();
        }

        function createNewBar() {
            if (inputValue > 10) {
                alert('too high value, select a value between 1-10. Setting to bar 10');
            } else if (inputValue <= 10) {
                numbers.push(inputValue);
                show();
            }

        }


    </script>

</body>

</html>
